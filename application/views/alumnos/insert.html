<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <!--<link rel="stylesheet" href="styles/debug.css">-->
</head>
<body>
    <nav class="navbar is-primary">
        <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item" href="/" style="font-weight: bold;">
                      Inicio
                </a>
                <span class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
              </div>
              <div id="navMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="/insert">Insertar</a>
                    <a class="navbar-item" href="/update">Actualizar</a>
                    <a class="navbar-item" href="/list">Alumnos</a>
                    <a class="navbar-item" href="/delete">Eliminar</a>
                    <!--<a class="navbar-item" href="#">Ver Alumno</a>-->
                </div>
              </div>
        </div>
    </nav>
    <div class="formulario" style="max-width: 33%; min-width: 80%; padding: 2%; margin: 10px auto;">
        <div class="notification is-light">
            <form method="POST" action="">
                <h1 class="title is-size-4">Formulario de registro</h1>
                <div class="field">
                    <label class="label" form="matricula">Matricula: </label>
                    <div class="control">
                        <input class="input" name="matricula" required type="number">
                    </div>
                </div>
                <div class="field">
                    <label class="label" form="nombre">Nombre: </label>
                    <div class="control">    
                        <input class="input" name="nombre" required type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label" form="primer_a">Primer apellido: </label>
                    <div class="control">
                        <input class="input" name="primer_a" required type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label" form="segundo_a">Segundo apellido: </label>
                    <div class="control">
                        <input class="input" name="segundo_a" required type="text">
                    </div>    
                </div>
                <div class="field">
                    <label class="label" form="edad">Edad: </label>
                    <div class="control">
                        <input class="input" name="edad" required type="number">
                    </div>    
                </div>
                <div class="field">
                    <label class="label" form="fecha_nacimiento">Fecha de nacimiento: </label>
                    <div class="control">
                        <input class="input" name="fecha_nacimiento" required type="date">
                    </div>
                </div>
                <div class="field">
                    <label class="label" form="sexo">Sexo: </label>
                    <div class="select">
                        <select name="sexo" required>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                        </select>
                    </div>
                </div>
                <div class="field" required>
                    <label class="label" form="estado">Estado: </label>
                    <div class="select">
                        <select name="estado">
                            <option value="aguascalientes">Aguascalientes</option>
                            <option value="baja_california">Baja California</option>
                            <option value="baja_california_sur">Baja California Sur</option>
                            <option value="campeche">Campeche</option>
                            <option value="coahuila_de_zaragoza">Coahuila de Zaragoza</option>
                            <option value="colima">Colima</option>
                            <option value="chiapas">Chiapas</option>
                            <option value="chihuahua">Chihuahua</option>
                            <option value="distrito_federal">Distrito federal</option>
                            <option value="durango">Durango</option>
                            <option value="guanajuato">Guanajuato</option>
                            <option value="guerrero">Guerrero</option>
                            <option value="hidalgo">Hidalgo</option>
                            <option value="jalisco">Jalisco</option>
                            <option value="mexico">Mexico</option>
                            <option value="michoacan_de_ocampo">Michoacan de Ocampo</option>
                            <option value="morelos">Morelos</option>
                            <option value="nayarit">Nayarit</option>
                            <option value="nuevo_leon">Nuevo Leon</option>
                            <option value="oaxaca">Oaxaca</option>
                            <option value="puebla">Puebla</option>
                            <option value="queretaro">Queretaro</option>
                            <option value="quintana_roo">Quintana Roo</option>
                            <option value="san_luis_potosi">San Luis Potosi</option>
                            <option value="sinaloa">Sinaloa</option>
                            <option value="sonora">Sonora</option>
                            <option value="tabasco">Tabasco</option>
                            <option value="tamaulipas">Tamaulipas</option>
                            <option value="tlaxcala">Tlaxcala</option>
                            <option value="veracruz_de_ignacio_de_la_llave">Veracruz de Ignacio de la Llave</option>
                            <option value="yucatan">Yucatan</option>
                            <option value="zacatecas">Zacatecas</option>
                            <option value=""></option>
                        </select>
                    </div>    
                </div>
                <div class="control">
                    <input class="button is-info is-medium" type="submit" value="Registrar">
                    <a class="button is-info is-medium" href="/">Inicio</a>
                </div>
            </form>
        </div>
    </div>
    
    
    <script type="text/javascript">
        (function(){
          var burger = document.querySelector('.burger');
          var nav = document.querySelector('#'+burger.dataset.target);

          burger.addEventListener('click', function(){
            burger.classList.toggle('is-active');
            nav.classList.toggle('is-active');
          });
        });
      </script>
</body>
</html>
